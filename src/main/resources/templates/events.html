<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
</head>
<body>
    <div th:fragment="content">
        <h1 class="mb-4" th:text="${title}">Мероприятия</h1>
        
        <!-- Форма поиска -->
        <div class="row mb-4">
            <div class="col-md-6">
                <form class="search-form" action="/events/search" method="get">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Название мероприятия" name="name">
                        <button class="btn btn-primary" type="submit">Поиск по названию</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <form class="search-form" action="/events/search" method="get">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Место проведения" name="location">
                        <button class="btn btn-primary" type="submit">Поиск по месту</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Список мероприятий -->
        <div class="row" th:if="${!events.empty}">
            <div class="col-md-4 mb-4" th:each="event : ${events}">
                <div class="card event-card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${event.name}">Название мероприятия</h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${#temporals.format(event.date, 'dd.MM.yyyy HH:mm')}">Дата и время</h6>
                        <p class="card-text" th:text="${event.location}">Место проведения</p>
                        <p class="card-text" th:if="${event.price != null}">
                            Цена: <span th:text="${event.price}">0</span> руб.
                        </p>
                        <p class="card-text" th:if="${event.organizerName != null}">
                            Организатор: <span th:text="${event.organizerName}">Имя организатора</span>
                        </p>
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <a th:href="@{'/events/' + ${event.id}}" class="btn btn-sm btn-primary">Подробнее</a>
                            <div>
                                <span class="badge bg-success" th:if="${event.messageSent && event.responseReceived}">Получен ответ</span>
                                <span class="badge bg-warning" th:if="${event.messageSent && !event.responseReceived}">Ожидает ответа</span>
                                <span class="badge bg-danger" th:if="${!event.messageSent}">Сообщение не отправлено</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Сообщение, если мероприятий нет -->
        <div class="alert alert-info" th:if="${events.empty}">
            <p>Мероприятия не найдены.</p>
        </div>
    </div>
</body>
</html>
